<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/DZ CLOUD OS/CSS/log in and sing up/style.css">
    <script src="/assets/DZ CLOUD OS/JavaScript/Log in/main.js"></script>
</head>

<body class="text">
    <form onsubmit="login(); return false;" class="center">
        <div class="imgcontainer">
            <img width="30" src="" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" id="username" placeholder="Enter Username" name="uname" required> <br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required><br>

            <button type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
        <div>New Customer <a href="./signup.html">Sign Up</a></div>
        <div class="container" style="background-color:#f1f1f1">
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>

</html>
